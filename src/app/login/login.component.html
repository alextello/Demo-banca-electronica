<app-spinner *ngIf="this.loading"></app-spinner>
<form
  id="form"
  class="form"
  (ngSubmit)="handleSubmit()"
  *ngIf="!this.loading"
  [formGroup]="this.form"
>
  <h2>Inicia sesión</h2>
  <div class="form-control">
    <label for="correo">Correo</label>
    <input
      type="email"
      id="correo"
      placeholder="Ingresa tu correo"
      formControlName="email"
    />
    <small *ngIf="this.emailControl.invalid && this.emailControl.touched"
      >El campo es obligatorio</small
    >
  </div>
  <div class="form-control">
    <label for="password"
      >Ingresa <i class="fa fa-tumblr" aria-hidden="true"></i> contraseña</label
    >
    <input
      type="password"
      id="password"
      placeholder="Ingresa tu contraseña"
      formControlName="password"
    />
    <small *ngIf="this.passwordControl.invalid && this.passwordControl.touched"
      >El campo es obligatorio (8 caracteres)</small
    >
  </div>
  <button [disabled]="this.form.invalid" type="submit">Enviar</button>
</form>
